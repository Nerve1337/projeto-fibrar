
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Pessoal - Projeto Fibrar</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f4f4f4; }
    header { background: #222; color: white; padding: 1rem; text-align: center; }
    nav { background: #444; display: flex; justify-content: center; gap: 1rem; padding: 1rem; }
    nav a { color: white; text-decoration: none; padding: 0.5rem 1rem; background: #666; border-radius: 5px; }
    nav a:hover { background: #888; }
    section { display: none; padding: 2rem; }
    .active { display: block; }
    .card { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 1rem; }
    textarea, input[type=text], input[type=file] { width: 100%; margin-top: 0.5rem; margin-bottom: 1rem; padding: 0.5rem; }
    button { background: #28a745; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <header><h1>Projeto Fibrar - Painel Pessoal</h1></header>
  <nav>
    <a href="#" onclick="showSection('calendario')">📅 Calendário</a>
    <a href="#" onclick="showSection('historico')">🏋️‍♂️ Histórico</a>
    <a href="#" onclick="showSection('metas')">🎯 Metas</a>
    <a href="#" onclick="showSection('progresso')">📸 Progresso</a>
    <a href="#" onclick="showSection('recompensas')">🏆 Recompensas</a>
  </nav>

  <main>
    <section id="calendario" class="active">
      <div class="card"><h2>Calendário de Treinos</h2><p>Podes aceder ao calendário clicando <a href="https://teu-link-do-calendario.github.io">aqui</a>.</p></div>
    </section>
    <section id="historico">
      <div class="card"><h2>Registo Diário</h2><textarea placeholder="Como correu o treino de hoje?"></textarea><button>Guardar</button></div>
    </section>
    <section id="metas">
      <div class="card"><h2>Definir Objetivos</h2><input type="text" placeholder="Ex: perder 5kg em 2 meses"><button>Adicionar</button></div>
    </section>
    <section id="progresso">
      <div class="card"><h2>Progresso Visual</h2><input type="file"><button>Submeter Foto</button></div>
    </section>
    <section id="recompensas">
      <div class="card"><h2>Recompensas Pessoais</h2><textarea placeholder="Ex: Treinar 5 dias = cinema ao sábado"></textarea><button>Guardar</button></div>
    </section>
  </main>

  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
